<div class="container">
  <div *ngIf="loading;then loadingTemplate else commentTemp">

  </div>

  <ng-template #loadingTemplate>
    <i class="fal fa-spinner"></i>Loading...
  </ng-template>
  <ng-template #commentTemp>
    <div *ngFor="let comment of comments">
      {{comment.name}}
      <br>
      <span class="has-text-info">{{comment.email}}</span>
    </div>
  </ng-template>
  <ng-container *ngTemplateOutlet='LiveTemplate'></ng-container>

</div>
